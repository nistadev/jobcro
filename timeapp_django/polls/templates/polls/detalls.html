{% if p %}
	<h2>{{ p }}</h2>
	{% for c in p.choice_set.all %}
		<ul class="choice">
			<li>{{c.txt_tria}}</li>
		</ul>
	{% endfor %}
	<div class="torna-enrere">
		<a href="{% url 'polls:index' %}">Tornar</a>
	</div>
{% else %}
	<h3>Error, the specified ID does not match with our last polls.</h3>
{% endif %}
